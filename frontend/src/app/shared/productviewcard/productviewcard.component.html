<p-card *ngIf="product() !== null">
  <ng-template #header>
    <img [src]="productImage" />
  </ng-template>
  <p>
    <strong>{{ productGet?.name }}</strong>
  </p>
  <p>Product description</p>
  <p>Price</p>
  <p>Quantity: {{ productGet?.quantity }}</p>
  <ng-template #footer class="!w-full">
    <ng-content></ng-content>
  </ng-template>
</p-card>
