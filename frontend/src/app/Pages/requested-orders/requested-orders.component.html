<div
  class="bg-white dark:bg-[#1a1818] p-4 rounded-lg shadow flex flex-col sm:flex-row gap-4 items-start sm:items-center"
>
  <div
    class="w-full sm:w-32 h-32 flex justify-center items-center border rounded-md bg-gray-50 dark:bg-neutral-800"
  >
    <img
      [src]="util.getImageUrl(request.product.image)"
      alt="{{ request.product.name }}"
      class="max-h-full max-w-full object-contain"
    />
  </div>
  <div class="flex-1 w-full">
    <h3 class="font-bold text-lg text-gray-800 dark:text-white">
      {{ request.product.name }}
    </h3>
    <p class="text-sm text-gray-600 dark:text-gray-400 line-clamp-2">
      {{ request.product.description }}
    </p>

    <div
      class="mt-2 grid grid-cols-2 sm:grid-cols-3 gap-2 text-sm text-gray-700 dark:text-gray-300"
    >
      <div>
        Quantity: <span class="font-medium">{{ request.quantity }}</span>
      </div>
      <div>Price/Unit: ₹{{ request.productPrice }}</div>
      <div>Total: ₹{{ request.productPrice * request.quantity }}</div>
      <div class="col-span-2">Order ID: {{ request.orderId }}</div>
    </div>

    <!-- Action Buttons -->
    <div *ngIf="request.status === 'PENDING'" class="mt-3 flex gap-3 flex-wrap">
      <p-button
        size="small"
        label="Accept"
        icon="pi pi-check"
        [loading]="acceptButtonLoading()"
        (click)="handleAccept(request.id)"
      ></p-button>
      <p-button
        [loading]="declineButtonLoading()"
        size="small"
        severity="danger"
        label="Decline"
        icon="pi pi-times"
        (click)="handleDecline(request.id)"
      ></p-button>
    </div>
  </div>
</div>
