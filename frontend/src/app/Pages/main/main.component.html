<div class="min-h-screen flex flex-col items-center dark:bg-black">
  <header>
    <app-toolbar></app-toolbar>
  </header>
  <!-- Main Content -->
  <main class="w-full flex-grow p-4">
    <router-outlet></router-outlet>
  </main>

  <!-- Bottom Nav (Fixed) -->
  <div class="fixed left-0 z-50 rounded-t-lg shadow-sm h-16" [ngClass]="{
      'bottom-0 right-0 ': !utilService.isWeb(),
      'top-0 flex': utilService.isWeb(),
    }">
    <app-navbar></app-navbar>
  </div>
</div>
