<button
  [attr.type]="type"
  [disabled]="disabled || loading"
  class="relative inline-flex items-center justify-center rounded-md bg-primary text-white text-sm font-medium px-4 py-2 w-full transition
         hover:bg-primary/90 disabled:opacity-50 disabled:pointer-events-none"
>

  <!-- Spinner if loading -->
  <svg
    *ngIf="loading"
    class="animate-spin h-4 w-4 mr-2 text-white"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
  >
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
    <path class="opacity-75" fill="currentColor"
      d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
  </svg>

  <ng-content></ng-content>
</button>
