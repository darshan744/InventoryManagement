<div class="flex flex-col md:flex-row gap-4 p-4 rounded-xl shadow bg-white dark:bg-[#1a1818]">
  <div class="flex-shrink-0">
    <img src="https://placehold.co/300" />
  </div>
  <div class="flex flex-col flex-1 min-w-0 gap-2">
    <p>NAME :</p>
    <p class="line-clamp-5 min-w-0 max-w-full text-gray-600">
      lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
      voluptatum. lorem* ipsum dolor sit amet consectetur adipisicing elit.
      Quisquam, voluptatum.
    </p>
    <p class="text-gray-400">Supplier</p>
    <p class="font-bold">PRICE :</p>

    <div class="flex items-center gap-4">
      <div class="flex items-center gap-3">
        <p>Quantity:</p>
        <p-inputgroup>
          <p-inputgroup-addon>
            <p-button icon="pi pi-minus" [fluid]="true" size="small" severity="secondary">
            </p-button>
          </p-inputgroup-addon>
          <input pInputText [value]="0" pSize="small" type="number" />
          <p-inputgroup-addon>
            <p-button icon="pi pi-plus" size="small" [fluid]="true" severity="secondary">
            </p-button>
          </p-inputgroup-addon>
        </p-inputgroup>
      </div>
      <div>
        <p-button icon="pi pi-trash" label="Remove" size="small" severity="secondary">
        </p-button>
      </div>
    </div>
  </div>
</div>
