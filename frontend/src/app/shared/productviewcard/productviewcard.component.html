<p-card class="w-[300px]" *ngIf="product() !== null">
  <ng-template #header>
    <img class="w-full object-cover" [src]="productImage" />
  </ng-template>
  <ng-template #content>
    <div class="flex flex-col gap-2">
      <p>
        <strong>{{ productGet?.name }}</strong>
      </p>
      <p class="break-words text-sm" style="max-width: 100%">
        {{ productGet?.description }}
      </p>
      <p class="text-gray-600" *ngIf="productType(productGet)">
        {{ productGet.user.name }}
      </p>
      <div class="flex gap-1 items-center">
        <i class="pi pi-indian-rupee" style="font-size: 15px"></i>
        <p>{{ productGet?.price }}</p>
      </div>
    </div>
  </ng-template>
  <ng-template #footer class="!w-full">
    <ng-content></ng-content>
  </ng-template>
</p-card>
