<button
  [type]="type()"
  [disabled]="disabled() || loading()"
  class="w-full cursor-pointer inline-flex items-center justify-center rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none"
  [ngClass]="classes"
>
  <ng-container *ngIf="loading()">
    <svg class="animate-spin h-4 w-4 mr-2 text-current" viewBox="0 0 24 24">
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
        fill="none"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
      ></path>
    </svg>
  </ng-container>
  <ng-content></ng-content>
</button>
