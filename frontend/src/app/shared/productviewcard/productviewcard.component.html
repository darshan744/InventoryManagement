<p-card [style]="{
  width:'300px'
}" *ngIf="product() !== null">
  <ng-template #header class="w-full!"> <img class="w-md object-cover" [src]="productImage" />
  </ng-template>
  <ng-template #content>
    <p>
      <strong>{{ productGet?.name }}</strong>
    </p>
    <p class="break-words text-sm" style="max-width: 100%">
      {{ productGet?.description }}
    </p>
  </ng-template>
  <ng-template #footer class="!w-full">
    <ng-content></ng-content>
  </ng-template>
</p-card>
