<div
  class="animate-fade-in min-h-screen bg-gradient-to-b from-purple-100 to-green-50 flex flex-col items-center px-4 py-6 pb-16">
  <div class="flex items-center mb-6">
    <span class="text-4xl text-teal-800">ðŸ‘¤</span>
    <h1 class="text-2xl font-semibold text-gray-900 ml-2">{{ userName }}</h1>
  </div>
  <div class="w-full max-w-md">
    <!-- Profile Info -->
    <div class="mb-6">
      <h2 class="text-lg font-medium text-gray-900 mb-3">Profile Info</h2>
      <div class="flex items-center justify-between mb-2">
        <div class="flex items-center">
          <span class="text-3xl text-gray-400 mr-3">ðŸ“·</span>
          <p class="text-sm text-gray-700">Upload Photo</p>
        </div>
        <button class="text-teal-600 text-xs hover:underline" (click)="onUploadPhoto()">
          Change
        </button>
      </div>
      <div class="flex items-center justify-between mb-2">
        <div>
          <label class="block text-sm font-medium text-gray-900">Name</label>
          <input [(ngModel)]="userName"
            class="w-full p-2 border-0 border-b border-gray-300 bg-transparent focus:border-teal-500 text-sm"
            [disabled]="!isEditingName" placeholder="Enter your name" />
        </div>
        <button class="text-teal-600 text-xs hover:underline" (click)="toggleEditName()">
          {{ isEditingName ? "Cancel" : "Edit" }}
        </button>
      </div>
      <div class="flex items-center justify-between">
        <div>
          <label class="block text-sm font-medium text-gray-900">Email</label>
          <input [disabled]="!isEditingEmail" [(ngModel)]="userEmail" type="email"
            class="w-full p-2 border-0 border-b border-gray-300 bg-transparent focus:border-teal-500 text-sm"
            placeholder="Enter your email" />
        </div>
        <button class="text-teal-600 text-xs hover:underline" (click)="toggleEditEmail()">
          {{ isEditingEmail ? "Cancel" : "Edit" }}
        </button>
      </div>
      <div class="mt-4">
        <p class="text-sm text-gray-700">
          Total Products Managed: {{ totalProducts }}
        </p>
      </div>
    </div>

    <!-- Preferences -->
    <div class="mb-6">
      <h2 class="text-lg font-medium text-gray-900 mb-3">Preferences</h2>
      <div class="flex flex-col gap-3">
        <div class="flex items-center justify-between">
          <label class="text-sm font-medium text-gray-900">Low Stock Threshold : <strong>{{ lowStockThreshold
              }}</strong>
          </label>
          <button class="text-teal-600 text-xs hover:underline" (click)="toggleEditThreshold()">
            {{ isEditingThreshold ? "Cancel" : "Edit" }}
          </button>
        </div>
        <input *ngIf="isEditingThreshold" [(ngModel)]="lowStockThreshold" type="number"
          class="w-full p-2 border-0 border-b border-gray-300 bg-transparent focus:border-teal-500 text-sm"
          placeholder="Enter threshold" />
        <div class="flex items-center justify-between">
          <label class="text-sm font-medium text-gray-900">Auto-Reorder</label>
          <input type="checkbox" [(ngModel)]="autoReorder" class="h-4 w-4 text-teal-600 focus:ring-teal-500"
            (change)="onToggleAutoReorder()" />
        </div>
        <div class="flex items-center justify-between">
          <label class="text-sm font-medium text-gray-900">Notifications</label>
          <ng-select [(ngModel)]="notificationPreference" (change)="onChangeNotification()">
            <ng-option value="email">Email</ng-option>
            <ng-option value="push">Push</ng-option>
            <ng-option value="both">Both</ng-option>
          </ng-select>
        </div>
      </div>
    </div>

    <!-- Appearance -->
    <div class="mb-6">
      <h2 class="text-lg font-medium text-gray-900 mb-3">Appearance</h2>
      <div class="flex items-center justify-between">
        <label class="text-sm font-medium text-gray-900">Theme</label>
        <ng-select [(ngModel)]="theme" (change)="onChangeTheme()">
          <ng-option value="light">Light</ng-option>
          <ng-option value="dark">Dark</ng-option>
        </ng-select>
      </div>
    </div>

    <!-- Account Actions -->
    <div>
      <h2 class="text-lg font-medium text-gray-900 mb-3">Account</h2>
      <button class="w-full bg-teal-600 text-white py-2 px-4 rounded-full hover:bg-teal-700 transition text-sm mb-2"
        (click)="onChangePassword()">
        Change Password
      </button>
      <button class="w-full bg-pink-500 text-white py-2 px-4 rounded-full hover:bg-pink-600 transition text-sm"
        (click)="onLogout()">
        Log Out
      </button>
    </div>
  </div>
</div>
