<div>
  <div class="sticky bottom-0 mb-3 bg-white dark:bg-[#1a1818] p-4 shadow z-10">
    <div class="flex justify-between items-center">
      <p class="text-xl font-bold">Total Amount : {{ totalPrice | async }}</p>
      <div class="flex gap-3 items-center" *ngIf="totalPrice | async">
        <div>
          <p-select
            [options]="paymentMethods"
            optionLabel="label"
            optionValue="value"
            placeholder="Select Payment Method"
            [(ngModel)]="selectedPaymentMethod"
          >
            <ng-template #item let-payments>
              <div class="flex items-center gap-2">
                <i class="pi" [ngClass]="payments.icon"></i>
                <p>{{ payments.label }}</p>
              </div>
            </ng-template>
          </p-select>
        </div>
        <div>
          <p-button
            severity="contrast"
            label="Buy Now"
            size="small"
            (onClick)="buyNow()"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
  <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
    <app-cart-item
      *ngFor="let cartItem of cart | async"
      [product]="cartItem"
    ></app-cart-item>
  </div>
</div>
